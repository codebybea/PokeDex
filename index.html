<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" href="./assets/favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Main JS -->
    <script defer src="./assets/js/script.js"></script>

    <!-- Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Pokédex</title>
  </head>
  <body>
    <!-- Contêiner para alertas -->
    <div
      id="alert-container"
      class="position-fixed top-0 start-50 translate-middle-x mt-3 w-75"
      style="z-index: 1050"
    ></div>

    <main>
      <img src="#" alt="pokemon" class="pokemon__image" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./assets/images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
